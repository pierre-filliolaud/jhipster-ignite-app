version: '2'
services:
    ignitejhipster-mongodb:
        container_name: ignitejhipster-mongodb
        image: mongo:3.3.12
        ports:
            - "27017:27017"
        command: mongos --configdb ignitejhipster-mongodb-config
    ignitejhipster-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    ignitejhipster-mongodb-config:
        image: mongo:mongo:3.3.12
        container_name: ignitejhipster-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
